<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stimulus Multiselect</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="./stimulus-multiselect.css" media="screen" />

  <script async src="https://unpkg.com/es-module-shims@1.2.0/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
        "sheet": "../src/multiselect.css"
      }
    }
  </script>

  <script type="module-shim">
    import { Application, Controller } from "@hotwired/stimulus"
    import { Multiselect } from "./stimulus-multiselect.js"

    window.Stimulus = Application.start()
    Stimulus.register("multiselect", Multiselect)
  </script>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Stimulus multiselect example</h1>

    <div style="width: 50%; margin: 0 auto">
      <div data-controller="multiselect" data-multiselect-items-value='[{ "value": "cuckoo", "text": "Cuckoo 🐦"}, { "value": "macaw", "text": "Macaw 🦜"}, { "value": "rooster", "text": "Rooster 🐓"}]' data-placeholder="Search for birds...">
        <select multiple="multiple" class="multiselect__hidden" data-multiselect-target="hidden" name="form[test_ids][]" id="form_test_ids"></select>
      </div>
    </div>
  </div>
</body>
</html>
